<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowrie Roller</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="cowries.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
        <div class="container-fluid fundo align-items-center pt-4 pb-5">
            <div class="row pb-5">
                <div class="col-4 pt-5">
                    <img class="img-fluid" src="regras.jpg" alt="card image">
                    <button class="light"><a href="https://drive.google.com/file/d/1InfEU4_JSzA1IlhsVgR-xayA9ZUUMG1k/view?usp=share_link" target="_blank" rel="noopener noreferrer">Regras</a></button>
                </div>
                <div class="col-4">
                <div class="controls">
                    <button id="roll">Roll:</button>
                    <button class="message-container dark" id="message">Open:</button>
                    <img class="img-fluid small" id="cowries" src="cowries/cowries.png" alt="cowries image">
                </div>
            </div>
            <div class="col-4 pt-5">
                <img class="img-fluid" src="rules.jpg" alt="card image">
                <button class="light"><a href="https://drive.google.com/file/d/1InfEU4_JSzA1IlhsVgR-xayA9ZUUMG1k/view?usp=share_link" target="_blank" rel="noopener noreferrer">Regras</a></button>
            </div>
        </div>
           </div>
    <script src="cowries.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script>
    $(function () {
      $('[data-toggle="tooltip"]').tooltip()
    })
    </script>
</body>
</html>
