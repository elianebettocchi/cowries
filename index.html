<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowrie Roller</title>
    <link rel="stylesheet" href="./assets/css/cowries.css">
</head>
<body>
    <main>
        <H1>Cowrie Roller</H1>
        <div>
            <div>
                <div>
                    <img id="cowries" src="assets/images/cowries/cowries.png" alt="cowries image">
                </div>
                <div class="controls">
                    <button id="roll">Roll The Cowries</button>
                    <button id="clear">Clear Scoreboard</button>
                </div>
                <div class="message-container">
                    <h3 id="message">Let's Get Rolling!</h3>
                </div>
            </div>
            <hr>
            <div>
                <h2>Scoreboard</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Cowries Roll</th>
                            <th>Number of Rolls</th>
                            <th>Percentage of Rolls</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>0</td>
                            <td id="td0">0</td>
                            <td id="td0-percent">0%</td>
                        </tr>
                        <tr>
                            <td>1</td>
                            <td id="td1">0</td>
                            <td id="td1-percent">0%</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td id="td2">0</td>
                            <td id="td2-percent">0%</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td id="td3">0</td>
                            <td id="td3-percent">0%</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td id="td4">0</td>
                            <td id="td4-percent">0%</td>
                        </tr>
                        <tr>
                            <td>5</td>
                            <td id="td5">0</td>
                            <td id="td5-percent">0%</td>
                        </tr>
                        <tr>
                            <td>6</td>
                            <td id="td6">0</td>
                            <td id="td6-percent">0%</td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td id="td7">0</td>
                            <td id="td7-percent">0%</td>
                        </tr>
                        <tr>
                            <td>8</td>
                            <td id="td8">0</td>
                            <td id="td8-percent">0%</td>
                        </tr>
                        <tr>
                            <td>9</td>
                            <td id="td9">0</td>
                            <td id="td9-percent">0%</td>
                        </tr>
                        <tr>
                            <td>10</td>
                            <td id="td10">0</td>
                            <td id="td10-percent">0%</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td id="td11">0</td>
                            <td id="td11-percent">0%</td>
                        </tr>
                        <tr>
                            <td>12</td>
                            <td id="td12">0</td>
                            <td id="td12-percent">0%</td>
                        </tr>
                        <tr>
                            <td>13</td>
                            <td id="td13">0</td>
                            <td id="td13-percent">0%</td>
                        </tr>
                        <tr>
                            <td>14</td>
                            <td id="td14">0</td>
                            <td id="td14-percent">0%</td>
                        </tr>
                        <tr>
                            <td>15</td>
                            <td id="td15">0</td>
                            <td id="td15-percent">0%</td>
                        </tr>
                        <tr>
                            <td>16</td>
                            <td id="td16">0</td>
                            <td id="td16-percent">0%</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
    <script src="assets/js/cowries.js"></script>
</body>
</html>
